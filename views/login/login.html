<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>login page</title>
</head>
<style>
  .main-div{
    margin-top: 6rem !important;
  }
</style>
<body>
  <div class="main-div row d-flex justify-content-center container-fluid">
    <div class="col-md-4 d-flex justify-content-center flex-column">
      <div class="card shadow p-5 mb-5 bg-body rounded">
        <h3>Login</h3>
        <p>Doesn't have an account? Signup</p>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="button">Login</button>
          </div>
        </form>
        <hr>
        <div class="d-flex">
          <div class="col-6 pe-2">
            <button class="btn btn-primary w-100" type="button">Button</button>
          </div>
          <div class="col-6 pl-2">
            <button class="btn btn-primary w-100" type="button">Button</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex justify-content-center flex-column">
      <img src="login.jpg" class="img-fluid" alt="not found">
    </div>
  </div>
</body>
</html>
