<!DOCTYPE html>
<head>
    <title>log in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="main-1">
            <div class="container mt-2">
              <span class="border border-white">
                <div class="container mt-4 ms-2">
                  <h1 class="text">Login</h1>
                  <p>Doesn't have an account yet?</p>        
                  <form>
                    <div class="mb-3 mt-3">
                      <label class="email">Email Address</label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
                    </div>
                    <div class="mb-3">
                      <label class="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter 6 character or more" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button class="login">LOGIN</button>
                    <div class="separator">or login with</div>
                    <button class="g-btn"><i class="fab fa-google fa-1x"></i> Google</button>
                    <button class="f-btn"><i class="fa fa-facebook-f" style="color:darkblue"></i> Facebook</button>
                  </form>
                </div>
              </span>
            </div>
        </div>

        <div class="main-2">
            <img class="img" src="login.jpg" alt="image not found">
        </div>
    </div>
</body>
</html>
