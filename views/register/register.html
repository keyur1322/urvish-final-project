<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraction</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="image">
            <img class="img" src="register.jpg" alt="img not found">
        </div>
        <div class="form">
            <div class="p-3 text-center">
                <p class="text">Registraction</p>
            </div>
            <div class="container mt-3">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" name="fname">
                        </div>
                        <div class="col">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" name="lname">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">Confirm Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pswd">
                        </div>
                        <div class="mb-3">
                        <label id="date_of_birth">Date of Birth:<br />
                            <select class="first" name="date_of_birth:day" tabindex="7">
                                <option value="day">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="date_of_birth:mon" tabindex="8">
                                <option value="month">Month</option>
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                            <select name="date_of_birth:year" tabindex="9">
                                <option value="year">Year</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2000">2001</option>
                                <option value="2000">2002</option>
                                <option value="2000">2003</option>
                                <option value="2000">2004</option>
                                <option value="2000">2005</option>
                                <option value="2000">2006</option>
                                <option value="2000">2007</option>
                                <option value="2000">2008</option>
                                <option value="2000">2009</option>
                                <option value="2000">2010</option>
                                <option value="2000">2011</option>
                                <option value="2000">2012</option>
                                <option value="2000">2013</option>
                                <option value="2000">2014</option>
                                <option value="2000">2015</option>
                                <option value="2000">2016</option>
                                <option value="2000">2017</option>
                                <option value="2000">2018</option>
                                <option value="2000">2019</option>
                                <option value="2000">2020</option>
                                <option value="2000">2021</option>
                                <option value="2000">2022</option>
                                <option value="2000">2023</option>
                                <option value="2000">2024</option>
                            </select>
                        </label>
                    </div>
                    </div>
                    
                    <button class="btn-1">Registraction</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
