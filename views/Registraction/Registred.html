<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>registred</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="container-fluid row d-flex justify-content-center">
        <div class="col-md-4 d-flex justify-content-center align-items-center flex-column ps-0 pe-0">
            <img src="registred.jpg" class="img-fluid w-100" alt="image not found">
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center flex-column pe-3 ps-3">
            <div class="login-card card shadow p-5 bg-body rounded w-100 mt-3 mb-3">
                <h2 class="fw-bold">Registraction</h2>
            <form>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first name" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="lname" class="form-control" id="last name" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <div class="d-grid">
                    <button class="btn-1" type="button">Registraction</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
